<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Soundboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Ma Soundboard</h1>
  
  <div class="soundboard">
    <div class="sound-button">
      <img src="image1.png" alt="Sound 1">
      <button class="my-button" onclick="playSound('sound1.mp3')">Sound 1</button>
    </div>
    <div class="sound-button">
      <img src="image2.png" alt="Sound 2">
      <button class="my-button" onclick="playSound('sound2.mp3')">Sound 2</button>
    </div>
    <!-- Ajoutez plus de boutons au besoin -->
  </div>

  <script src="script.js"></script>
</body>
</html>
